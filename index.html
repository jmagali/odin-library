<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Alexandria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
</head>
<body>
    <div class="header">
        <h1>Mini Alexandria</h1>
    </div>

    <div class="body">
        <button type="button" id="addBooksBtn">Add Book</button>

        <div class="display">
            <div class="grid-container" id="gridContainer">
            </div>
            <div class="floor"></div>
        </div>
    </div>

    <div class="modal" id="modalBack">
        <form id="modal-form">
            <h3 id="modal-title"></h3>

            <div id="close-btn" class="close-btn">
                <span>ðŸ—™</span>
            </div>

            <div class="input-container">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" placeholder="Ex: Animal Farm" maxlength="100" required>
            </div>

            <div class="input-container">
                <label for="author">Author</label>
                <input id="author" name="author" type="text" placeholder="Ex: George Orwell" maxlength="100" required>
            </div>

            <div class="input-container">
                <label for="pages">Pages</label>
                <input id="pages" name="pages" type="number" placeholder="Ex: 98" min="1" max="999999" required>
            </div>

            <div class="input-container">
                <label for="pagesRead">Pages Read</label>
                <input id="pagesRead" name="pagesRead" type="number" placeholder="Ex: 0" max="999999" required disabled>
            </div>

            <div class="input-container">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="What did you think?"></textarea>
            </div>

            <div class="input-container rating">
                <label>
                    <input type="radio" name="stars" value="1" />
                    <span class="fa fa-star icon"></span>
                </label>
                <label>
                    <input type="radio" name="stars" value="2" />
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                </label>
                <label>
                    <input type="radio" name="stars" value="3" />
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>   
                </label>
                <label>
                    <input type="radio" name="stars" value="4" />
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                </label>
                <label>
                    <input type="radio" name="stars" value="5" />
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                    <span class="fa fa-star icon"></span>
                </label>
            </div>

            <div class="completed">
                <label for="completed">
                    Completed?
                    <span></span>
                    <input id="completed" name="completed" type="checkbox" disabled>
                </label>
            </div>

            <div class="btn-container">
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="remove">Remove Book</button>
            </div>
        </form>
    </div>

    <div class="modal" id="remove-modal">
        <div id="confirmation-msg-container">
            <div id="close-btn-2" class="close-btn">
                <span>ðŸ—™</span>
            </div>

            <h2 class="confirmation-msg">
                Do you REALLY want to REMOVE this book? You'll never get it back!
            </h2>

            <div class="action-container">
                <button type="button" id="yes">Yes</button>
                <button type="button" id="no">No</button>
            </div>
        </div>
    </div>
</body>
</html>
